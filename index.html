<!DOCTYPE html>
<html>
<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    
    
    <title>REVL Web AR Demo</title>

    <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.2.min.js"></script>
    
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    
    <script src="//apps.8thwall.com/xrweb?appKey=oZlstNKRCBDTrPx4AsEHuTdXKDsLe40VMF762XQtOJ12ovYMNhe6Vzdl5HlhitIUgRxTSB"></script>

    <script src="index.js"></script>
    <script src="tap-place-cursor.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-1698448-1"></script>
    
    <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-169844839-1');
</script>

</head>
<body>

	<a-scene
      xrweb
      tap-place
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error>

  <a-assets>
    <img id="jelly-thumb" src="assets/PlayCircle.png" />
  <video
          id="web1"
          autoplay
          crossorigin="anonymous"
          loop="false"
          src="assets/GirlText.mp4"
          
        ></video>
        
        
        
    
  </a-assets>

  <a-camera
        id="camera"
        rotation-reader
        position="0 7 0"
        raycaster="objects: .cantap"
        cursor="
          fuse: false;
          rayOrigin: mouse;">
  </a-camera>
  
  <a-entity
        light="type: directional;
               intensity: 0.8;"
        position="1 4.3 2.5">
  </a-entity>

      
  <a-light type="ambient" intensity="1"></a-light>

      <!-- Adding the cantap class allows the ground to be clicked -->
      
  <a-entity
        id="ground"
        class="cantap"
        geometry="primitive: box"
        material="color: #ffffff; transparent: true; opacity: 0.0"
        scale="1000 2 1000"
        position="0 -6 0"
        >
  </a-entity>
   <a-ring 
    id="cursor"
    tap-place-cursor
    rotation="-90 0 0"
    material="shader: flat; color: #ffffff"
    radius-inner="0.5" radius-outer="0.8"
    visible1="true">
  </a-ring>
  
   <a-entity
        tap-action
        id ="tap-but"
        class="cantap" 
        geometry="primitive: circle; height:.3; width:.3"
        material="src: #jelly-thumb;transparent:true"
        position=".3 -.5 0"
        visible="false"
        
        >
        
      </a-entity>
      
      
  
  
</a-scene>

</body>
</html>
